  - repo: https://github.com/pre-commit/pre-commit.git
    rev: v4.2.0
    hooks:
      - id: validate_manifest
  - repo: https://github.com/asottile/add-trailing-comma
    rev: v3.1.0
    hooks:
      - id: add-trailing-comma
  - repo: https://github.com/willthames/ansible-lint.git
    rev: v25.4.0
    hooks:
      - id: ansible-lint
        files: \.(yaml|yml)$
        exclude: >
          (?x)^(
            .travis.yml|
            docker/|
            requirements.yml|
            playbooks/group_vars/all/vault.yml|
            .gitlab-ci.yml|
          )$
  - repo: https://github.com/doublify/pre-commit-hindent.git
    rev: b3680b6ebf9f7cf29b19307f246adef66756feef
    hooks:
      - id: hindent
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.11.0-1
    hooks:
      # Choose one of:
      # - id: shfmt         # native (requires Go to build)
      - id: shfmt-docker  # Docker image (requires Docker to run)
  - repo: https://github.com/detailyang/pre-commit-shell
    rev: 1.0.5
    hooks:
      - id: shell-lint
        args: [-x]
        exclude: >
          (?x)^(
            mvnw|
            biscuitcutter.sh|
            hooks|
            tests/.*|
            docs/Makefile|
          )$
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.3
    hooks:
      - id: bandit
        args: [-c, .bandit.yml]
        exclude: >
          (?x)^(
            noxfile.py|
            versioneer.py|
            hooks/_version.py|
            hooks/tests/|
          )$
  - repo: https://github.com/IamTheFij/ansible-pre-commit
    rev: v1.0.1
    hooks:
      - id: encryption-check
  - repo: https://github.com/Lucas-C/pre-commit-hooks-nodejs
    rev: v1.1.2
    hooks:
      - id: htmllint
        args: [--config, .eslintrc.json]
        # args: [--config, .htmlhintrc]
        files: ^src/
      - id: markdown-toc
        args: [--maxdepth, "3", -i]
      # - id: dockerfile_lint
      #   args: [--permissive, --verbose, --dockerfile, ./Dockerfile]
      #   always_run: false
  - repo: https://github.com/hadolint/hadolint
    rev: v2.13.1-beta
    hooks:
      - id: hadolint-docker
  - repo: https://github.com/jorisroovers/gitlint
    rev: v0.19.1
    hooks:
      - id: gitlint
  - repo: https://github.com/zricethezav/gitleaks
    rev: v8.26.0
    hooks:
      - id: gitleaks-docker
        entry: zricethezav/gitleaks protect --verbose --redact --staged
  - repo: local
    hooks:
      - id: git-branches-check
        name: Git branches check
        description: Check for old stale and already merged branches from the current repo with user friendly messages and colors
        entry: pre_commit_hooks/git-branches-check.sh
        language: script
        types: [shell]
        always_run: true
        verbose: true
        # additional_dependencies: [jira>=2.0.0]
        # args: [--max=1, --verbose, --debug]
  # -  repo: local
  #    hooks:
  #    - id: jenkinsfile-check
  #      name: Jenkinsfile check
  #      description: Check if Jenkinsfile is valid
  #      entry: pre_commit_hooks/jenkinsfile-check.sh Jenkinsfile
  #      files: 'Jenkinsfile'
  #      language: script
  #      types: [shell]
  #      always_run: true
  #      verbose: true
  - repo: local
    hooks:
      - id: publicversion-check
        name: PublicVersion check
        description: Check if version is valid
        entry: ./tests/version.sh
        language: script
        types: [shell]
        always_run: true
        verbose: true
  # - repo: https://github.com/zricethezav/gitleaks
  #   rev: v8.15.2
  #   hooks:
  #     - id: gitleaks-docker
  #       entry: zricethezav/gitleaks protect --verbose --redact --staged
  - repo: https://github.com/oxsecurity/megalinter
    rev: v8.7.0
    hooks:
      - id: megalinter-incremental  # Faster, less thorough
        stages:
          - pre-commit
        args:
          - mega-linter-runner
          - --containername
          - "megalinter-incremental"
          - --remove-container
          # - --fix
          # - --env
          # - "'APPLY_FIXES=all'"
          - --env
          - "'CLEAR_REPORT_FOLDER=true'"
          - --env
          - "'LOG_LEVEL=warning'"
          - --filesonly
          - --flavor
          - "python"
