# vi: ft=yaml.ansible.jinja2
---
# fail_fast: true
minimum_pre_commit_version: 4.2.0
exclude: |
  (?x)^(
      .*\{\{.*\}\}.*|     # Exclude any files with cookiecutter variables
      docs/site/.*|       # Exclude mkdocs compiled files
      docs/_build/.*|
      \.history/.*|       # Exclude history files
      .*cache.*/.*|       # Exclude cache directories
      .*venv.*/.*|        # Exclude virtual environment directories
      .direnv/.*|
      .yarn/.*|
      .ansible/.*|
  )$
ci:
  # format compatible with commitlint
  autoupdate_commit_msg: "chore: pre-commit autoupdate"
  autoupdate_schedule: monthly
  autofix_commit_msg: |
    chore: auto fixes from pre-commit.com hooks
    for more information, see https://pre-commit.ci
  skip:
    # https://github.com/pre-commit-ci/issues/issues/55
    - pip-compile
    - schemas
default_install_hook_types:
  - pre-commit
  - commit-msg
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks.git
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: check-ast
      - id: end-of-file-fixer
      - id: check-added-large-files
        name: "ðŸŒ³ git Â· Block large file commits"
        args: [--maxkb=123]
        exclude: >
          (?x)^(
            .pnp.cjs|
            package-lock.json|
            npm-shrinkwrap.json|
            poetry.lock|
            Pipfile.lock|
            yarn.lock|
            sbom.json|
          )$
      - id: check-builtin-literals
      - id: check-case-conflict
        name: "ðŸ“ filesystem/ðŸ“ names Â· Check case sensitivity"
      - id: check-illegal-windows-names
        name: "ðŸ“ filesystem/ðŸ“ names Â· Validate Windows filenames"
      - id: check-docstring-first
      - id: check-executables-have-shebangs
        name: "ðŸ“ filesystem/âš™ï¸ exec Â· Verify shebang preset"
        exclude: >
          (?x)^(
              clean.bat|
              build.bat|
              mvnw.cmd|
              .mvn/|
              .venv|
              .direnv|
          )$
      - id: check-shebang-scripts-are-executable
        name: "ðŸ“ filesystem/âš™ï¸ exec Â· Verify script permissions"
      - id: check-json
        exclude: >
          (?x)^(
            ^.vscode/.*|
            .devcontainer/devcontainer.json|
          )$
      - id: check-symlinks
      - id: check-toml
      - id: check-xml
      - id: check-yaml
        args: [--allow-multiple-documents]
        exclude: >
          (?x)^(
            .gitlab-ci.yml|
            templates/.*.gitlab-ci.yml|  # because of !reference
            k8s/.*|
          )$
      - id: check-symlinks
        name: "ðŸ“ filesystem/ðŸ”— symlink Â· Check symlink validity"
      - id: destroyed-symlinks
        name: "ðŸ“ filesystem/ðŸ”— symlink Â· Detect broken symlinks"
      - id: check-merge-conflict
        name: "ðŸŒ³ git Â· Detect conflict markers"
      - id: forbid-new-submodules
        name: "ðŸŒ³ git Â· Prevent submodule creation"
      # - id: no-commit-to-branch
      #   name: "ðŸŒ³ git Â· Protect main branches"
      #   args: [--branch, main, --branch, master, --branch, release/*]
      - id: debug-statements
        exclude: ^.cache/
      - id: detect-private-key
        exclude: >
          (?x)^(
              README.md|
              .ssh/id_rsa|
              roles/jenkins-master/defaults/main.yml|
              roles/jenkins-master/README.md|
          )$
      - id: name-tests-test
        exclude: >
          (?x)^(
              tests/.*|
          )$
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: requirements-txt-fixer
      - id: sort-simple-yaml
      - id: file-contents-sorter
      - id: mixed-line-ending
        args: [--fix=lf]
  - repo: https://github.com/jorisroovers/gitlint
