---
py_versions:
  - python3.6

repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks.git
    rev: v2.1.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: autopep8-wrapper
    -   id: check-added-large-files
    -   id: check-case-conflict
    -   id: check-docstring-first
    -   id: check-executables-have-shebangs
        exclude: >
                  (?x)^(
                      clean.bat|
                      build.bat|
                      Almonde/mvnw.cmd|
                      Almonde/.mvn/*|
                      Almonde/Tool/DevOps/step-3-test-almonde.sh|
                      Almonde/Tool/DevOps/step-2-2-build-almonde.sh|
                      Almonde/Tool/DevOps/step-2-0-0-build-almonde-env.sh
                  )$
    -   id: check-json
    -   id: check-xml
    -   id: check-yaml
    -   id: check-symlinks
    -   id: debug-statements
    -   id: detect-private-key
        exclude: >
                  (?x)^(
                      README.md|
                      Almonde/Tool/DevOps/docker/centos6/arc/run/Certificates/frarckey.pem|
                      Almonde/Tool/DevOps/docker/centos7/arc/run/Certificates/frarckey.pem
                  )$
    -   id: double-quote-string-fixer
    -   id: name-tests-test
    -   id: end-of-file-fixer
    -   id: fix-encoding-pragma
    -   id: requirements-txt-fixer
    -   id: sort-simple-yaml
    -   id: flake8
        args: [--max-line-length=120]
-   repo: https://github.com/pre-commit/pre-commit.git
    rev: v1.14.3
    hooks:
    -   id: validate_manifest
-   repo: https://github.com/asottile/reorder_python_imports.git
    rev: v1.3.5
    hooks:
    -   id: reorder-python-imports
#        language_version: python2.7
-   repo: https://github.com/asottile/add-trailing-comma
    rev: v0.7.2
    hooks:
    -   id: add-trailing-comma
