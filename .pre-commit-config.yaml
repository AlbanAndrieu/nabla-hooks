---
default_language_version:
    python: python3.6

fail_fast: false

repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks.git
    rev: v2.1.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-added-large-files
        args: ['--maxkb=123']
    -   id: check-case-conflict
    -   id: check-docstring-first
    -   id: check-executables-have-shebangs
        exclude: >
                  (?x)^(
                      clean.bat|
                      build.bat|
                      mvnw.cmd|
                      .mvn/
                  )$
    -   id: check-json
    -   id: check-xml
    -   id: check-yaml
    -   id: check-symlinks
    -   id: check-merge-conflict
    -   id: debug-statements
    -   id: detect-private-key
        exclude: >
                  (?x)^(
                      README.md|
                      .ssh/id_rsa|
                      roles/jenkins-master/defaults/main.yml|
                      roles/jenkins-master/README.md
                  )$
    -   id: double-quote-string-fixer
    -   id: name-tests-test
        exclude: >
                  (?x)^(
                      .*/molecule/default/tests/test_default.py
                  )$
#    -   id: no-commit-to-branch
#        args: [--branch, develop, --branch, master, --branch, release/*]
    -   id: end-of-file-fixer
    -   id: fix-encoding-pragma
    -   id: requirements-txt-fixer
    -   id: sort-simple-yaml
    -   id: flake8
        args: [--max-line-length=120]
    -   id: file-contents-sorter
#-   repo: https://github.com/Lucas-C/pre-commit-hooks
#    rev: v1.1.6
#    hooks:
#    -   id: remove-crlf
#    -   id: remove-tabs
#        args: [ --whitespaces-count, 2 ]
-   repo: https://github.com/pre-commit/pre-commit.git
    rev: v1.14.3
    hooks:
    -   id: validate_manifest
-   repo: https://github.com/asottile/reorder_python_imports.git
    rev: v1.3.5
    hooks:
    -   id: reorder-python-imports
#        language_version: python2.7
-   repo: https://github.com/asottile/add-trailing-comma
    rev: v0.7.2
    hooks:
    -   id: add-trailing-comma
-   repo: https://github.com/willthames/ansible-lint.git
    rev: v4.1.0
    hooks:
    -   id: ansible-lint
        files: \.(yaml|yml)$
        exclude: '.travis.yml'
-   repo: git://github.com/doublify/pre-commit-hindent
    sha: master
    hooks:
    -   id: hindent
-   repo: https://github.com/detailyang/pre-commit-shell
    rev: 1.0.4
    hooks:
    -   id: shell-lint
        entry: pre_commit_hooks/shell-lint.sh -x
        exclude: >
                  (?x)^(
                      mvnw|
                      hooks
                  )$
#-   repo: git://github.com/pre-commit/pre-commit-docker-flake8
#    rev: v0.0.3
#    hooks:
#    -   id: flake8-docker-not-for-production
-   repo: https://github.com/asottile/pyupgrade
    rev: v1.11.2
    hooks:
    -   id: pyupgrade
-   repo: https://github.com/pre-commit/mirrors-autopep8
    rev: v1.4.3
    hooks:
    -   id: autopep8
