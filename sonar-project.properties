sonar.projectKey=nabla:nabla-hooks
sonar.projectName=nabla-hooks
sonar.projectVersion=1.0.4-SNAPSHOT

#----- Default source code encoding
sonar.sourceEncoding=UTF-8

#----- Default Sonar server
sonar.links.homepage=https://github.com/AlbanAndrieu/nabla-hooks
#sonar.links.ci=https://github.com/AlbanAndrieu/nabla-hooks/actions
sonar.links.scm=https://github.com/AlbanAndrieu/nabla-hooks
sonar.links.issue=https://github.com/AlbanAndrieu/nabla-hooks/issues

sonar.host.url=https://sonarcloud.io
sonar.login=${env.SONAR_TOKEN}
sonar.organization=albanandrieu-github

sonar.github.repository=AlbanAndrieu/nabla-hooks
#sonar.webhooks.project=http://albandrieu.com/jenkins/sonarqube-webhook/

sonar.sources=.

sonar.python.version=3.8, 3.9, 3.10

sonar.exclusions=**/test/**, output/**, **/build/**, hooks/_version.py, hooks/versioneer.py
sonar.coverage.exclusions=setup.py

sonar.python.xunit.reportPaths=output/pytest-report.xml
sonar.python.coverage.reportPaths=output/coverage.xml
sonar.python.pylint.reportPaths=output/pylint.txt
sonar.python.bandit.reportPaths=output/junit-bandit.xml
sonar.python.flake8.reportPaths=output/flake8.txt
